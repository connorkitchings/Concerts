<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tables</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom CSS to center table titles */
        .table-title {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Center the column headers */
        table th {
            text-align: center !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="table-title">Rick's Notebook Song Predictions</h1>
        <div>{{ ricks_notebook|safe }}</div>  <!-- Render ricks_notebook table -->

        <h1 class="table-title">CK Plus Song Predictions</h1>
        <div>{{ ck_plus|safe }}</div>  <!-- Render ck_plus table -->
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
